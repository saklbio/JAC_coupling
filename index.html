<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>Input Data Form</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap"
      rel="stylesheet"
    />
    <style>
      body {

  </head>
  <body class="bg-gray-100 p-8">
    <div class="max-w-4xl mx-auto bg-white p-6 rounded-lg shadow-lg">
      <h2 class="text-xl font-bold mb-4">INPUT DATA</h2>
      <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
        <div>
          <div class="mb-4">
            <label class="block font-medium">Motor Power</label>
            <div class="flex">
              <input
                type="number"
                placeholder="Enter value"
                class="flex-1 border border-gray-300 p-2 rounded-l inputValues"
                name="motorPower"
              />
              <select name="motorPowerUnit" class="w-20 border border-gray-300 p-2 rounded-r">
                <option value="1">KW</option>
                <option value="2">HP</option>
              </select>
            </div>
          </div>
          <div class="mb-4">
            <label class="block font-medium">Motor Speed</label>
            <div class="flex">
              <input
                type="number"
                placeholder="Enter value"
                class="flex-1 border border-gray-300 p-2 rounded-l inputValues"
                name="motorSpeed"
              />
              <span class="w-20 border border-gray-300 p-2 rounded-r">RPM</span>
            </div>
          </div>
          <div class="mb-4">
            <label class="block font-medium">Fan Speed</label>
            <div class="flex">
              <input
                type="number"
                placeholder="Enter value"
                class="flex-1 border border-gray-300 p-2 rounded-l inputValues"
                name="fanSpeed"
              />
              <span class="w-20 border border-gray-300 p-2 rounded-r">RPM</span>
            </div>
          </div>
          <div class="mb-4">
            <label class="block font-medium">Motor Shaft Dia</label>
            <div class="flex">
              <input
                type="number"
                placeholder="Enter value"
                class="flex-1 border border-gray-300 p-2 rounded-l inputValues"
                name="motorShaftDia"
              />
              <select name="motorShaftDiaUnit" class="w-20 border border-gray-300 p-2 rounded-r">
                <option value="1">mm</option>
                <option value="25.4">inch</option>
              </select>
            </div>
          </div>
          <div class="mb-4">
            <label class="block font-medium">Gearbox Shaft Dia</label>
            <div class="flex">
              <input
                type="number"
                placeholder="Enter value"
                class="flex-1 border border-gray-300 p-2 rounded-l inputValues"
                name="gearboxShaftDia"
              />
              <select name="gearboxShaftDiaUnit" class="w-20 border border-gray-300 p-2 rounded-r">
                <option value="1">mm</option>
                <option value="25.4">inch</option>
              </select>
            </div>
          </div>
          <div class="mb-4">
            <label class="block font-medium">No. of Fan Blades</label>
            <input
              type="number"
              placeholder="Enter value"
              class="w-full border border-gray-300 p-2 rounded inputValues"
              name="numFanBlade"
            />
          </div>
          <div class="mb-4">
            <label class="block font-medium">DBSE</label>
            <div class="flex">
              <input
                type="number"
                placeholder="Enter value"
                class="flex-1 border border-gray-300 p-2 rounded-l inputValues"
                name="DBSE"
              />
              <select name="DBSEUnit" class="w-20 border border-gray-300 p-2 rounded-r">
                <option value="1">mm</option>
                <option value="25.4">inch</option>
              </select>
            </div>
          </div>
          <div class="mb-4">
            <label class="block font-medium">Service Factor</label>
            <input
              type="number"
              placeholder="Enter value"
              class="w-full border border-gray-300 p-2 rounded inputValues" 
              name="seviceFactor"
            />
          </div>
        </div>
        <div>
          <div class="mb-4">
            <label class="block font-medium">Customer</label>
            <input
              type="text"
              placeholder=""
              class="w-full border border-gray-300 p-2 rounded"
              name="customer"
            />
          </div>
          <div class="mb-4">
            <label class="block font-medium">Project Name</label>
            <input
              type="text"
              placeholder=""
              class="w-full border border-gray-300 p-2 rounded"
              name="projectName"
            />
          </div>
          <div class="flex justify-center items-center h-48 mb-4">
            <img
              src="D:\개인\중앙 카플링\그림1.png"
              alt="Placeholder Image"
              class="h-full max-w-full"
            />
          </div>
        </div>
      </div>
      <div class="flex justify-center mt-6">
        <button
          id="search-btn"
          class="bg-blue-500 text-white px-10 py-4 rounded hover:bg-blue-600"
        >
          Search
        </button>
      </div>
      <div
        class="flex justify-center mt-4 mx-auto transform origin-center scale-50"
      >
        <img src="D:\개인\중앙 카플링\그림2.jpg" alt="JAC Coupling Logo" />
      </div>
    </div>

      <p class="text-xs sm:text-sm text-gray-600">&copy; 2025 JAC Coupling All rights Reserved.</p>
    </footer>
